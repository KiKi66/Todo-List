<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f81e6066d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="navbar">
        <a href="#"><h1>Todo List</h1></a>
        
    </div>
    
    <div class="content">
        <div class="leftbar">
            <div class="priority">
                <h2>Tasks</h2>
                <ul>
                    <li>Today</li>
                    <li>Next 7 Days</li>
                    <li>Important</li>
                </ul>
            </div>
            <div class="project">
                <h2>Projects</h2>   
                <ul id="projects">
                </ul>
                <div class="add-project hide">
                <input type="text" id="project-name">
                <button id="addPJ">Add</button>
                <button id="cancelPJ">Cancel</button>
            </div>             
                <button id="projectBtn">New Project</button>
        </div>
        </div>
        <div class="maincontent">
            <h2>All Tasks</h2>
            <ul id="tasklist">
            </ul>
                <li id="task-input" class="hide">
                    <div id="input-area"><textarea name="task-description" id="task-description" cols="100" rows="10"></textarea>
                        <input type="date" name="date-input" id="date-input">
                    </div>
                    <div id="input-btn">
                            <button id="addTsk">Add</button>
                            <button id="cancelTsk">Cancel</button>
                    </div>
                </li>
            <button id="newTsk" class="move-up">New Task</button>
        </div>
    </div>

<script src="../src/index.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
