<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f81e6066d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="navbar">
        <a href="#"><h1>Todo List</h1></a>
        
    </div>
    
    <div class="content">
        <div class="leftbar">
            <div class="task-list">
                <h2>Tasks</h2>
                <ul>
                    <li>Today</li>
                    <li>Next 7 Days</li>
                    <li>Important</li>
                </ul>
            </div>
            <div class="project">
                <h2>Projects</h2>   
                <ul>
                    <li>Project1</li>
                    <li>Project2</li>
                </ul>             
                <button id="projectBtn">New Project</button>
        </div>
        </div>
        <div class="maincontent">
            <h2>All Tasks</h2>
            <ul>
                <li><input type="checkbox" name="" id="checkbox">
                    <p>Task1</p>
                    <div class="date">2023/12/20</div>
                    <i class="fa-solid fa-x" id="deleteIcon"></i>
                </li>
                
            </ul>
            <button id="taskBtn">New Task</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
